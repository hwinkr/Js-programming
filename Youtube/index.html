<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa84411932.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Youtube header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i id="search"class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>
    <!-- Youtube Vider Player -->
    <section class="player">
        <video src="https://youtu.be/gFb1TftvdoM" controls autoplay></video>
    </section>
    <!-- Youtube vider info -->
    <section class="info">
        <!-- Video metadata -->
        <div class="metadata">
            <ul class="hashtag">
                <li>#This is Video</li>
                <li>#I'm practicing making Web</li>
                <li>#Too eg</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">그때그노래 싸이월드BGM 100곡</span>
                <button class="moreBtn"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div>
                <span class="views">1 month ago 20M view</span>
            </div>
        </div>
        <div>
            <ul class="action">
                <li><button class ="touch"><i class="active fa-solid fa-thumbs-up"></i><span>10k</span></button></li>
                <li><button class ="touch"><i class="fa-solid fa-thumbs-down"></i><span>0</span></button></li>
                <li><button class ="touch"><i class="fa-solid fa-share"></i><span>Share</span></button></li>
                <li><button class ="touch"><i class="fa-solid fa-plus"></i><span>Save</span></button></li>
                <li><button class ="touch"><i class="fa-solid fa-flag"></i><span>Report</span></button></li>
            </ul>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="images/박재범.jpg" alt="">
                <div class="info">
                    <span class="name">HW CHOI</span>
                    <span class="subscribers">20M SUBSCRUBERS</span>
                </div>
            </div>
            <div><button class="subscribe">SUBSCRIBE</button></div>
        </div>
    </section>
    <section class="upNext"></section>
</body>
</html>
